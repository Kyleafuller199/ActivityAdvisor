<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Finder</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        #about {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Activity Finder</h1>
    <form action="/get_weather" method="post">
        <div class="form-group">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>
        <button type="submit">Find Activities</button>
    </form>
    <div id="about">
        <h2>About Activity Finder</h2>
        <p>
            Activity Finder is an application that retrieves weather data and recommends suitable activities based on the weather conditions. Input your zip code, date, and time, and discover activities appropriate for the weather at your location.
        </p>
    </div>
</body>
</html>
